<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>My Tasks</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="app-shell">
      <section class="card">
        <header class="card-header">
          <h1>My Tasks Test</h1>
          <p class="remaining"><span id="remaining">0</span> tasks remaining</p>
        </header>

        <div class="task-input-row">
          <input id="task-input" placeholder="Add a new task..." autocomplete="off" />
          <button id="add-btn" aria-label="Add task">+</button>
        </div>

        <div class="filters">
          <button class="filter active" data-filter="all">All</button>
          <button class="filter" data-filter="active">Active</button>
          <button class="filter" data-filter="completed">Completed</button>
        </div>

        <ul id="task-list" class="task-list">
          <li class="placeholder">No tasks yet. Add one above!</li>
        </ul>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
